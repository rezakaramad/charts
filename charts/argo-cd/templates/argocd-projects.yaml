apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-projects
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: argocd-system

  source:
    repoURL: {{ .Values.projects.source.repoURL | quote }}
    targetRevision: {{ .Values.projects.source.targetRevision | default "main" | quote }}
    path: {{ .Values.projects.source.path }}
 
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
 
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
