apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: argocd-root

  source:
    repoURL: {{ .Values.platform.appsFolder.repoURL | quote }}
    targetRevision: {{ .Values.platform.appsFolder.targetRevision | default "main" | quote }}
    path: {{ .Values.platform.appsFolder.path }}
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      namespace: argocd
      jsonPointers:
        - /spec/syncPolicy/automated
        - /spec/source/targetRevision

  syncPolicy:
    syncOptions:
    - RespectIgnoreDifferences=true
